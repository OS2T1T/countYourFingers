<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Count your fingers</title>
	<style type="text/css">
		div {
			position: absolute;
			left:  50%;
			top:  50%;
			transform: translate(-50%, -50%);
			user-select: none;
		}
	</style>
</head>
<body>
        <div>
	        <h1 id="finger_html_container">0 finger</h1>
                <button action="addFingers(-1)">-</button>
	        <button action="addFingers(1)">+</button>
                <button action="calculateFingers()">Calculate</button>
        </div>
        <script type="text/javascript">
		let fingers = 0;
		function addFingers(x) {
			fingers += x;
			finger_html_container.innerText = fingers + " " + (fingers > 1 ? "fingers" : "finger");
		}
                function calculateFingers() {
                        nb_fingers = Math.random() * 100;
        		finger_html_container.innerText = nb_fingers + " " + (nb_fingers > 1 ? "fingers" : "finger");
	        }
        </script>
</body>
</html>
